name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # mainブランチに変更があった時にデプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # GitHubのクローン
      - name: Checkout code
        uses: actions/checkout@v2

      # Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # 必要に応じてNode.jsのバージョンを指定

      # Firebase CLIをインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # プロジェクトの依存関係をインストール（`main/`ディレクトリ内にpackage.jsonがある場合）
      - name: Install dependencies
        run: npm install
        working-directory: ./main  # `main` ディレクトリでnpm installを実行

      # Firebaseにデプロイ
      - name: Deploy to Firebase Hosting
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
        working-directory: ./main  # 必要に応じて`main`ディレクトリを指定
